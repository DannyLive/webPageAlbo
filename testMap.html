<!DOCTYPE html>
<html>
<head>
  <style>
  #map-canvas 
  { 
    height: 400px; 
    width: 500px;
    background-color: grey;
  }

</style>
</head>
<body>
  <ul>
    <li><a href="javascript:map.setCenter(markerElAlto.getPosition());" data-name="Black Sea">alto</a></li>
    <li><a href="javascript:map.setCenter(markercocha.getPosition());" data-name="Baltik Sea">cocha</a></li>
    <li><a href="javascript:map.setCenter(markersanta1.getPosition());" data-name="North Sea">santa1</a></li>
    <li><a href="javascript:map.setCenter(markersanta2.getPosition());" data-name="Atlantic Ocean">santa2</a></li>
  </ul>
  <div id="map-canvas"></div>

</body>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGat1sgDZ-3y6fFe6HD7QUziVC6jlJNog"></script>
<script type="text/javascript">
  var map;
  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(-16.507821, -68.178230),
      zoom: 6,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }

    var elAlto = new google.maps.LatLng(-16.507821, -68.178230);
    var cocha = new google.maps.LatLng(-17.396650, -66.225200);
    var santa1 = new google.maps.LatLng(-17.775759, -63.130721);
    var santa2 = new google.maps.LatLng(-17.786555, -63.150792);

    map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    markerElAlto = new google.maps.Marker({position: elAlto, title: "Aeropuerto Internacional El Alto"});
    markercocha = new google.maps.Marker({position: cocha, title: "Cochabamba"});
    markersanta1 = new google.maps.Marker({position: santa1, title: "Santa Cruz 1"});
    markersanta2 = new google.maps.Marker({position: santa2, title: "Santa Cruz 2"});

        // To add the marker to the map, call setMap();
        markerElAlto.setMap(map);
        markercocha.setMap(map);
        markersanta1.setMap(map);
        markersanta2.setMap(map);
      }
      google.maps.event.addDomListener(window,'load',initialize);
    </script>
    </html>
